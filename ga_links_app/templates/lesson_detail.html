{% extends 'base.html' %}

{% block content %}
<div>
    <h2>{{lesson.lesson_name}}</h2>
    <h3>{{lesson.unit}}</h3>
    <h3>{{lesson.type_of_lesson}}</h3>
    <h3>{{lesson.lesson_url}}</h3>
    <h3>{{lesson.date}}</h3>
</div>
<p>
    <a href="/lessons/{{lesson.id}}/edit">Edit {{lesson.lesson_name}}</a>
</p>
<form action="/lessons/{{lesson.id}}/delete" method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete {{lesson.lesson_name}}">
</form>
{% endblock %}
