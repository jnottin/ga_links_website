{% extends 'base.html' %}

{% block content %}

<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
        </tr>
    </thead>


    <tbody>
        {% for lesson in lessons %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td colspan="1">
                <h2><a href="/lesson/{{lesson.id}}">{{lesson.lesson_name}}</a></h2>
            </td>
            <td>Mark</td>
            <td>@twitter</td>
        </tr>
        {% endfor %}
    </tbody>
</table>



{% endblock %}
